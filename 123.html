<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>微信公众平台开发最佳实践</title>
    </head>
    <body style="">
        <script type="text/javascript">
            document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
                // 发送给好友
                WeixinJSBridge.on('menu:share:appmessage', function (argv) {
                    WeixinJSBridge.invoke('sendAppMessage', {
                        "appid": "123",
                        "img_url": "http://bcs.duapp.com/api100/image/logo/lover.jpg",
                        "img_width": "160",
                        "img_height": "160",
                        "link": "http://api100.duapp.com/card/",
                        "desc":  "山无陵，天地合，乃敢与君绝。",
                        "title": "爱情贺卡"
                    }, function (res) {
                        _report('send_msg', res.err_msg);
                    })
                });

                WeixinJSBridge.on('menu:share:timeline', function(argv) {
                    WeixinJSBridge.invoke('shareTimeline', {
                        "img_url": "http://1251001823.cdn.myqcloud.com/1251001823/wechat/mao80.jpg",
                        "img_width": "640",
                        "img_height": "640",
                        "link": "http://1251001823.cdn.myqcloud.com/1251001823/wechat/sjm/launcher",
                        "desc": "在9×9范围内的格子中，使用色块围住白色神经猫。",
                        "title": "我用了5步围住神经猫，击败100%的人，你能超过我吗？"
                    }, function(res) {
                        // document.location.href = mebtnopenurl;
                    });
                });

            }, false)
        </script>
    </body>
</html>
